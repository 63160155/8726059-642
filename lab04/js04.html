<HTML>
    <HEAD><TITLE>Example using new</TITLE>
    <SCRIPT LANGUAGE=JavaScript>
    function outputDate(){
        var d = new Date();//creates today's date and time
        document.write(d.toLocaleString());}//converte a date to a string
    </SCRIPT>
    </HEAD> 
    <BODY>
    <H1>The date and time are</H1>
    <SCRIPT LANGUAGE=JavaScript>
        outputDate();
    </SCRIPT>    
    </BODY>
</HTML>
