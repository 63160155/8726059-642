<html>
<head><title>Check Browser</title>
</head>
<body>
<script language=JavaScript>
    document.write("<BR>This browser is " + nevigator.appName);
    document.write("<BR Version" + nevigator.appVersion);
    if(parseFloat(nevigator.appVersion) >= 4){
        document.write("<BR>You have an up-to-date browser");
    } 
</script>
</body>    
</html>
