<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Hotel Booking</title>
</head>
<body>
    <h3>Hotel Booking</h3>
    <form method="POST" action="https://angsila.cs.buu.ac.th/~wittawas/642/88726059/services/post.php">
        <table>
        <tr>
            <td>
                <label for="Room Type">Room Type:</label>
            </td>
            <td>
                <select name="roomtype">
                    <option value="0">Please Select</option>
                    <option value="0">Standard</option>
                    <option value="0">Luxury</option>
                    <option value="0">Deluxe</option>        
                    </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="Number of Guests">Number of Guests:</label>
            </td>
            <td>
                <select name="numguest">
                    <option value="1">Please Select</option>
                    <option value="1">1-2</option>
                    <option value="1">3-4</option>
                    <option value="1">5-6</option>
                    <option value="1">7-8</option>         
                    </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="fame" for="lname">Name</label>
            </td>
            <td>
                <input type="text" placeholder="First"name="fame" id="fame" >
                <input type="text" placeholder="Last"name="lname" id="lname" >
            </td>
        </tr>
        <tr>
            <td>
                <label for="Email">Email:</label>
            </td>
            <td>
                <input type="text" placeholder="john@company.com"name="email">
            </td>
        </tr>
        <td>
            <label for="arrivaldate" for="arrivaltime">Arrival</label>
        </td>
        <td>
            <input type="date" name="arrivaldate">
            <input type="time" name="arrivaltime" >
        </td>
    </tr>
    <tr>
        <td>
            <label for="departuredate" for="departuretime">Departure</label>
        </td>
        <td>
            <input type="date" name="departuredate">
            <input type="time" name="departuretime" >
        </td>
    </tr>
    <tr>
        <td>
            <label for="pickup">Free Pickup</label>
        </td>
        <td>
            <input type="radio" name="pickup"  value="yes">Yes Sure!
            <input type="radio" name="pickup"  value="no">No,i already rented a car.
        </td>
    </tr>
    <tr>
        <td>
            <label for="flightnum">Flight Number</label>
        </td>
        <td>
            <input type="text" placeholder="C1209"name = "flightnum">
        </td>
    </tr>
    <tr>
        <td>
            <label for="otherreq">Other requests</label>
        </td>
        <td>
            <Textarea name="otherreq" rows="5" cols="50"></Textarea>
        </td>
    </tr>
    <tr>
        <td>
            <input type ="submit" value="Complete Reservation" ,body style="background-color: green">
        </td>
    </tr>

</table> 
</form>
</body>
</html>
