<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Form demo</title>
</head>
<body>
    <h3>Hotel Booking</h3>
    <form method="POST" action="https://angsila.cs.buu.ac.th/~wittawas/642/88726059/services/post.php">
        <table border="2">
        <tr>
            <td>
                <label for="Room Type">Room Type:</label>
            </td>
            <td>
                <input type="text" name="roomtype" id="roomtype">
            </td>
            <td>
                    <select name="Please Select">
                    <option value="0"></option>
                    <option value="1">Standard</option>
                    <option value="2">Luxury</option>
                    <option value="3">Deluxe</option>
                    </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="Number of Guests">Number of Guests:</label>
            </td>
            <td>
                <input type="text" name="numguest" id="numguest">
            </td>
            <td>
                <select name="Please Select">
                    <option value="0"></option>
                    <option value="1">1-2</option>
                    <option value="2">3-4</option>
                    <option value="3">5-6</option>
                    <option value="3">7-8</option>
                    </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="Name">Name:</label>
        </td>
            <td>
                <input type="text" name="fame" id="fame">
            </td>
            <td>
                <input type="text" name="lname" id="lname">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Email">Email:</label>
            </td>
            <td>
                <input type="text" name="email" id="email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Arrival">Arrival:</label>
            </td>
            <td>
                <input type="text" name="arrivaldate" id="arrivaldate">
            </td>
            <td>
                <input type="text" name="arrivaldate" id="arrivaldate">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Departure">Departure:</label>
            </td>
            <td>
                <input type="text" name="departuredate" id="departuredate">
            </td>
            <td>
                <input type="text" name="departuredate" id="departuredate">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Free Pickup">Free Pickup:</label>
            </td>
            <td>
                <input type="radio" name="Free Pickup" id="Free Pickup" value="Yes">Yes, Sure!.
            <br><br>
                <input type="radio" name="Free Pickup" id="Free Pickup" value="No">No, I already rented a cal.
            </td>
        </tr>
        <tr>
            <td>
                <label for="Flight Number">Flight Number:</label>
            </td>
            <td>
                <input type="text" name="flightnum" id="flightnum">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Other requests">Other requests:</label>
            </td>
            <td>
                <Textarea input type="text" name="otherreq" id="otherreq" rows="5" cols="50"></Textarea>
            </td>
        </tr>
    </table>
            <input type ="submit" value="Complete Reservation" ,body style="background-color: green">
</body>
</html>
